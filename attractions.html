    <title>Domki na Mazurach | Atrakcje w okolicy</title>
    <meta name="description"
        content="Domki wypoczynkowe na Mazurach nad Jeziorem Dejnowo. Miejsce dla tych, którzy chcą odpocząć wśród jezior, lasów i tęsknią za czystym powietrzem.
Idealne dla rodzin z dziećmi, przyjaciół, par, grzybiarzy, miłośników pieszych wędrówek, jazdy na rowerze, wędkarstwa i kajakarstwa.">

    <header class="header section--light">
        <div class="section__wrapper">
            <h1 class="header__title">Atrakcje w okolicy</h1>
            <picture>
                <source srcset="
                ./images/tree-with-a-white-background-desktop.png 1x,
                ./images/tree-with-a-white-background-desktop@2x.png 2x,
                      " media="(min-width: 768px)" />
                <source srcset="
                    ./images/tree-with-a-white-background-mobile.png 1x, 
                    ./images/tree-with-a-white-background-mobile@2x.png 2x" media="(min-width: 280px)" />
                <img class="header__image" src="./images/tree-with-a-white-background-mobile.png" alt="green tree" />
            </picture>
        </div>
    </header>

                                                            ./images/gallery/img1.jpg 1x,

                                media="(min-width: 200px)" />
                            <img class="gallery__img 
" src="./images/gallery/img1.jpg" alt="Zdjęcie z galeri zdjęć domków" />

                    <div class="gallery__img--wrapper">
                        <picture>
                            <source srcset="

                    " src="./images/gallery/img1.jpg" alt="Zdjęcie z galeri zdjęć domków" />

                    </div>
                    <div class="gallery__img--wrapper">
                        <picture>
                            <source srcset="
                                                                                ./images/gallery/img2.jpg 1x,

                                media="(min-width: 200px)" />
                            <img class="gallery__img" src="./images/gallery/img2.jpg"
                                alt="Zdjęcie z galeri zdjęć domków" />
                        </picture>
                    </div>
                    <div class="gallery__img--wrapper horizontal-img">
                        <picture>
                            <source srcset="
                                                                                ./images/gallery/img3.jpg 1x,  
                                                                                ./images/gallery/img3@2x.jpg 2x"
                                media="(min-width: 200px)" />

                                alt="Zdjęcie z galeri zdjęć domków" />
