<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domki na Mazurach</title>
    <meta name="description"
        content="Domki wypoczynkowe na Mazurach nad Jeziorem Dejnowo. Miejsce dla tych, którzy chcą odpocząć wśród jezior, lasów i tęsknią za czystym powietrzem.
Idealne dla rodzin z dziećmi, przyjaciół, par, grzybiarzy, miłośników pieszych wędrówek, jazdy na rowerze, wędkarstwa i kajakarstwa.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <nav class="navbar section--light">
        <div class="navbar__wrapper section__wrapper">
            <div class="logo">
                <a href="index.html" class="logo__link">
                    <svg class="logo__icon">
                        <use href="./images/icons/sprite.svg#logo"></use>
                    </svg>
                </a>
            </div>

            <ul class=" navbar__menu">
                <li class="navbar__menu-item"><a href="#" class="navbar__menu-link ">Home</a></li>
                <li class="navbar__menu-item"><a href="#" class="navbar__menu-link">Atrakcje w okolicy</a></li>
                <li class="navbar__menu-item"><a href="#" class="navbar__menu-link page-active">Kontakt</a></li>
            </ul>
            <!-- Start mobile menu -->
            <button class="mobile-menu__open-btn" data-mobile-menu--open>
                <svg class="mobile-menu__icon">
                    <use href="./images/icons/sprite.svg#menu"></use>
                </svg>
            </button>
            <div class="mobile-menu mobile-menu--is-hidden" data-mobile-menu>
                <div class="mobile-menu__backdrop">
                    <div class="mobile-menu__window">
                        <button class="mobile-menu__close-btn" type="button" data-mobile-menu--close>
                            <svg class="mobile-menu__close-icon">
                                <use href="./images/icons/sprite.svg#close"></use>
                            </svg>
                        </button>
                        <ul class="mobile-menu__list">
                            <li class="mobile-menu__item">
                                <a class="mobile-menu__link mobile-menu__link--active" href="index.html">Home</a>
                            </li>
                            <li class="mobile-menu__item">
                                <a class="mobile-menu__link" href="attractions.html">Atrakcje w okolicy</a>
                            </li>
                            <li class="mobile-menu__item">
                                <a class="mobile-menu__link" href="contact.html">Kontakt</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
            <!-- End mobile menu -->
        </div>
    </nav>
    <main>
        <section class="contact section--light">
            <div class="section__wrapper">
                <div class="contact__text--wrapper">
                    <h2 class="contact__tittle contact__text">Kontakt</h2>
                    <p class="contact__text contact__paragraph">W celu rezerwacji domku</p>
                    <a class="contact__tel" href="+48516779 785">+48 516 779 785</a>
                </div>
            </div>
        </section>
        <section class="location section--light">
            <div class="section__wrapper">
                <div class="location__text--wrapper">
                    <h2 class="location__tittle location__text">Lokalizacja</h2>
                    <div class="location__address--wrapper">

                        <p class="location__text location__address">Pilec 59</p>
                        <p class="location__text location__address">11-440 Reszel</p>
                    </div>
                    <button class="location__btn">Wyznacz trasę</button>
                </div>
                <div class="location__img--wrapper"></div>
            </div>
        </section>
    </main>
    <footer class="footer section--footer">
        <div class="section__wrapper">
            <div class="footer__up--wrapper">
                <div class="logo">
                    <a href="index.html" class="logo__link">
                        <svg class="logo__icon" width="196" height="43">
                            <use href="./images/icons/sprite.svg#logo"></use>
                        </svg>
                    </a>
                </div>

                <ul class="menu">
                    <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Atrakcje w okolicy</a></li>
                    <li class="menu__item"><a href="#" class="menu__link page-active">Kontakt</a></li>
                </ul>
            </div>
            <div class="footer__down--wrapper">
                <div class="social__icons">
                    <a href="#" class="social__icons-link">
                        <svg class="social__icon" width="50" height="50">
                            <use href="./images/icons/sprite.svg#instagram"></use>
                        </svg>
                    </a>
                    <a href="#" class="social__icons-link">
                        <svg class="social__icon" width="50" height="50">
                            <use href="./images/icons/sprite.svg#fb"></use>
                        </svg>
                    </a>
                </div>
                <p class="footer__copyright"></p>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/slick.js"></script>
    <script src="./js/footer-copyright.js"></script>
    <script src="./js/mobile-menu.js"></script>
</body>

</html>
